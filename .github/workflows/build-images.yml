name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - "seedlings/classification_catboost/**"
      - "seedlings/feature_engineering/**"
      - "seedlings/regression_catboost/**"
  pull_request:
    branches: [main]
    paths:
      - "seedlings/classification_catboost/**"
      - "seedlings/feature_engineering/**"
      - "seedlings/regression_catboost/**"

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      classification_catboost: ${{ steps.filter.outputs.classification_catboost }}
      feature_engineering: ${{ steps.filter.outputs.feature_engineering }}
      regression_catboost: ${{ steps.filter.outputs.regression_catboost }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            classification_catboost:
              - 'seedlings/classification_catboost/**'
            feature_engineering:
              - 'seedlings/feature_engineering/**'
            regression_catboost:
              - 'seedlings/regression_catboost/**'

  build-classification-catboost:
    needs: changes
    if: needs.changes.outputs.classification_catboost == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/seedlings/classification_catboost
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: seedlings/classification_catboost
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-feature-engineering:
    needs: changes
    if: needs.changes.outputs.feature_engineering == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/seedlings/feature_engineering
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: seedlings/feature_engineering
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-regression-catboost:
    needs: changes
    if: needs.changes.outputs.regression_catboost == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/seedlings/regression_catboost
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: seedlings/regression_catboost
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
